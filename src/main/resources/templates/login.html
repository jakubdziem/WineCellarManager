  <header class="site-header sticky-top py-1">
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2" th:href="@{home}" aria-label="Product">
        <img th:src="@{/icons/wine.svg}" width="24" height="24" class="d-block mx-auto" alt="Logo">
      </a>
      <a class="py-2 d-none d-md-inline-block" th:href="@{home}">Home</a>

  <div class = "form-container">
    <main class="form-signin">

        <img th:src="@{/icons/wine.svg}" width="72" height="72" class="d-block mx-auto" alt="Product">

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>

        <div class="checkbox mb-3">

            <input type="checkbox" value="remember-me"> Remember me

        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
