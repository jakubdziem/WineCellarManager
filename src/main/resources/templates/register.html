<body class="text-center " style="background-color: #F5F5DC">
<header class="site-header sticky-top py-1">
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{home}">
                <img th:src="@{/icons/wine.svg}" width="24" height="24" alt="Logo">
            </a>
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{search}">Collars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{collar}">My collar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{login}">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{register}">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class = "form-container">
    <main class="form-signin">
        <form>
            <img th:src="@{/icons/wine.svg}" width="72" height="72" class="d-block mx-auto" alt="Product">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="firstName" placeholder="firstName">
                <label for="firstName">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="secondName" placeholder="secondName">
                <label for="secondName">Second name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="nickname" placeholder="nickname">
                <label for="nickname">Nickname</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>
</div>
