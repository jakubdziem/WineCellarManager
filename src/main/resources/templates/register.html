<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link th:href="@{/CSS/bootstrap.min.css}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link th:href="@{/CSS/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<header class="site-header sticky-top py-1" style="background-color: #F5F5DC">
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" th:href="@{home}" aria-label="Product">
            <img th:src="@{/icons/wine.svg}" width="24" height="24" class="d-block mx-auto" alt="Logo">
        </a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{home}">Home</a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{search}">Collars</a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{collar}">My collar</a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{login}">Sign in</a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{register}">Sign up</a>
    </nav>
</header>
<div class = "form-container">
    <main class="form-signin">
        <form>
            <img th:src="@{/icons/wine.svg}" width="72" height="72" class="d-block mx-auto" alt="Product">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Sophia">
            </div>
            <div class="form-group">
                <label for="secondName">Second name</label>
                <input type="text" class="form-control" id="secondName" placeholder="Bordeaux">
            </div>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" class="form-control" id="nickname" placeholder="WineConnoisseur">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="sommelier@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="********">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>
</div>


</body>
</html>
